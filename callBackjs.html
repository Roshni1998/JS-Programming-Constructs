<!DOCTYPE html>
<script>
'use strict';

function askDefault(yes, no, theQue = 'Can you Answer?') {
	if (question(theQue)) yes();
	else no();
}

function ask(theQue, ...others) {
	if (question(theQue)) others[0]();
	else others[1]();
}

function showOk() {
	alert("You agreed.");
}

function showCancel() {
	alert("You canceled the execution.");
}

let question = function(theQueue) {
	return confirm(theQueue);
}

// usage: function showOk, showCancel are passed as arguments to ask

ask("Do you agree?", showOk, showCancel);
askDefault(showOk, showCancel);
</script>
